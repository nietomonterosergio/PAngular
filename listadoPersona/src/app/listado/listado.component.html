<p>
    <!--Se puede navegar de dos formas diferentes-->
    <a class="btn btn-primary" routerLink="/personas-add/-1" role="button">Añadir Persona E</a>
    <span> | </span>
    <button type="button" class="btn btn-primary" (click)="iraNuevaPersona()">Añadir Persona B</button>
</p>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>BORRAR</th>
            <th>MODIFICAR</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of datosPersonas">
            <td>{{persona.ID}}</td>
            <td>{{persona.DNI}}</td>
            <td>{{persona.NOMBRE}}</td>
            <td>{{persona.APELLIDOS}}</td>
            <td>
                <button (click)="borrarPersona(persona.ID, persona.NOMBRE, persona.APELLIDOS)">Borrar</button>
            </td>

            <td>
                <button routerLink="/personas-mod/{{persona.ID}}">Modificar</button>
            </td>
        </tr>
    </tbody>
</table>
