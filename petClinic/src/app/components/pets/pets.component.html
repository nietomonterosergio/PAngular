<div class="row ">
    <div class="col-5">
        <table class=" mt-5 table">
            <tr>
                <th>Name</th>
                <td>{{pet.name}}</td>
            </tr>

            <tr>
                <th>Birth Date</th>
                <td>{{pet.birthDate}}</td>
            </tr>

            <tr>
                <th>Type</th>
                <td>{{pet.typeName}}</td>
            </tr>
        </table>

        <button class="btn btn-warning" routerLink="/petForm-mod/{{pet.id}}">Edit Pet</button>

    </div>

</div>
