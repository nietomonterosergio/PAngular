<h1>ADD PET</h1>

<div>
    
    <form class="form-horizontal" #ownerForm="ngForm" (ngSubmit)="addPet(petForm.value)">
        <div class="form-group">
            <label>Owner </label>
            <input type="text" class="form-control" required [(ngModel)]="nombreOwner" name="nombreOwner" #nombreOwner="ngModel">
            
        </div>
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" required [(ngModel)]="pet.Name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label>Date: </label>
            <input type="date" class="form-control" required [(ngModel)]="pet.birthDate" name="birthDate" #birthDate="ngModel">
            <div [hidden]="birthDate.valid || birthDate.pristine" class="alert alert-danger">
                BirthDate is required
            </div>
        </div>

        <div class="form-group">
            <label>Type: </label>
            <input type="text" class="form-control" required [(ngModel)]="pet.typeName" name="typeName" #typeName="ngModel">
            <div [hidden]="typeName.valid || typeName.pristine" class="alert alert-danger">
                Type is required
            </div>
        </div>

        
        <div>
            <button class="btn btn-primary mr-3" type="submit" [disabled]="!petForm.valid">ADD
              </button>
            <button type="button" class="btn btn-primary" routerLink="/owner">Cancel</button>
            <!--
                  Si queremos que mantenga los parámetros de la ruta sería así:
                   <button type="button" class="btn btn-primary" routerLink="../">Cancelar</button>
              -->
        </div>

    </form>

</div>
