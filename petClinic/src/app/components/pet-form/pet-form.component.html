<h1>ADD PET</h1>


<div>

    <form class="form-horizontal" #petForm="ngForm" (ngSubmit)="addModPet(petForm.value)">
        <div class="form-group">
            <label>Owner </label>
            <input type="text" class="form-control" value="{{owner.fistName}} {{owner.lastName}}" readonly>

        </div>
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" required [(ngModel)]="pet.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label>Date: </label>
            <input type="date" class="form-control" required [(ngModel)]="pet.birthDate" name="birthDate" #birthDate="ngModel">
            <div [hidden]="birthDate.valid || birthDate.pristine" class="alert alert-danger">
                BirthDate is required
            </div>
        </div>

        <div class="form-group">
            <label>Type: </label>
            <select class="form-control" [(ngModel)]="pet.type" name="type">
                <option *ngFor="let type of petType" [ngValue]="type">
                    {{type.name}}
                </option>
            </select>
        </div>


        <div>
            <button class="btn btn-primary mr-3" type="submit" [disabled]="!petForm.valid">ADD
              </button>
            <button type="button" class="btn btn-primary" routerLink="/owner/{{owner.id}}">Cancel</button>

        </div>

    </form>

    <pre>
        {{pet | json}}
    </pre>

</div>
