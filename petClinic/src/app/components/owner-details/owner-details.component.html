<h1 class="my-3">Owner Details</h1>

<table class=" my-4 table table-bordered">
    <tr>
        <th class="table-dark">Name</th>
        <td>{{owner.firstName}} {{owner.lastName}}</td>
    </tr>

    <tr>
        <th class="table-dark">City</th>
        <td>{{owner.city}}</td>
    </tr>

    <tr>
        <th class="table-dark">Address</th>
        <td>{{owner.address}}</td>
    </tr>

    <tr>
        <th class="table-dark">Telephone</th>
        <td>{{owner.telephone}}</td>
    </tr>

</table>

<button class=" mx-4 btn btn-link" routerLink="/owners" routerLinkActivate="active"><--Back</button>
<button class="btn btn-warning" routerLink="/ownerForm/{{owner.id}}" routerLinkActivate="active">Edit Owner</button>
<button class=" mx-3 btn btn-danger" (click)="delOwner()">Delete Owner</button>
<button class="btn btn-dark" routerLink="/petForm/{{owner.id}}" routerLinkActivate="active">Add Pets</button>
